<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/cadastrostyle.css">
    <link rel="icon" href="assets/img/newimg/logo2.png">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="wrapper">
        <div class="title">
          Cadastre-se
        </div>
        <div class="form">
           <div class="inputfield">
              <label>Nome</label>
              <input type="text" class="input">
           </div>  
            <div class="inputfield">
              <label>Sobrenome</label>
              <input type="text" class="input">
           </div>  
           <div class="inputfield">
              <label>Senha</label>
              <input type="password" class="input">
           </div>  
          <div class="inputfield">
              <label>Confirmar Senha</label>
              <input type="password" class="input">
           </div> 
            
            <div class="inputfield">
              <label>E-mail</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield">
              <label>Telefone</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield">
              <label>Descrição</label>
              <textarea class="textarea" placeholder="Descrição do Produto"></textarea>
           </div> 
          <div class="inputfield">
              <label>Endereço</label>
              <input type="text" class="input">
           </div> 

           
            <div class="inputfield">
                        <label>Cidade</label>
                        <input type="text" class="input">
            </div> 

            <div class="inputfield">
                      <label>Bairro</label>
                      <input type="text" class="input">
            </div>

            <div class="inputfield">
                    <label>Número</label>
                    <input type="text" class="input">
            </div>

            <div class="inputfield">
                  <label>Complemento</label>
                  <input type="text" class="input">
            </div>

            <div class="inputfield">
              <label>Zona</label>
              <input type="text" class="input" placeholder="Leste,Oeste,Sul ou Norte?"  >
        </div>

           

            
          <div class="inputfield terms">
              <label class="check">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <p>Eu li e concordo com as condições e termos</p>
           </div> 
          <div class="inputfield">
            <input type="submit" value="Cadastrar" class="btn">
          </div>
        </div>
    </div>
</body>
</html>
